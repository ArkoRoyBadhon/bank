<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h2 class="text-5xl text-center mt-8 font-bold">Welcome to <span class="heading-name text-orange-400">Baap er Hotel</span></h2>
    </header>
    <main>
        <section class="grid grid-cols-3 gap-5 w-10/12 mx-auto mt-12 text-white font-semibold">
            <div class="bg-emerald-400 p-8 rounded-xl">
                <h4 class="text-3xl">Deposit</h4>
                <h5 class="text-5xl mt-4">$ <span id="deposit-total">00</span></h5>
            </div>
            <div class="bg-amber-400 p-8 rounded-xl">
                <h4 class="text-3xl">Withdraw</h4>
                <h5 class="text-5xl mt-4">$ <span id="withdraw-total">00</span></h5>
            </div>
            <div class="bg-cyan-400 p-8 rounded-xl">
                <h4 class="text-3xl">Balance</h4>
                <h5 class="text-5xl mt-4">$ <span id="balance-total">00</span></h5>
            </div>
        </section>
        <section class="grid grid-cols-2 gap-5 mt-12 w-10/12 mx-auto">
            <div class="bg-pink-600 p-8 rounded-xl text-white">
                <h2 class="text-4xl">Please Deposit</h2>
                <input id="input-deposit" class="p-2 pl-4 rounded-2xl mt-4 block w-3/5 text-black" type="text" placeholder="Enter an amount of your deposit money">
                <button id="btn-deposit" class="mt-4 bg-cyan-600 p-3 rounded-xl w-28">Deposit</button>
            </div>
            <div class="bg-red-400 p-8 rounded-xl text-white">
                <h2 class="text-4xl">Please Withdraw</h2>
                <input id="input-withdraw" class="p-2 pl-4 rounded-2xl mt-4 block w-3/5 text-black" type="text" placeholder="Enter an amount of your withdraw money">
                <button id="btn-withdraw" class="mt-4 bg-cyan-600 p-3 rounded-xl w-28">Withdraw</button>
            </div>
        </section>
    </main>

    <script src="./js/utilities.js"></script>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>
</html>
